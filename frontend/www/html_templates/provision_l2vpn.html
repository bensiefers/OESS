<template id="l2vpn-endpoint">
  <div class="panel panel-default" style="padding: 0 15 0 15;">

    <div style="display:flex; flex-direction: row; flex-wrap: nowrap;">
      <div>
        <h3>Entity:&nbsp;</h3>
        <h4>Node:&nbsp;</h3>
        <h4>Port:&nbsp;</h4>
        <h5>VLAN:&nbsp;</h5>
      </div>

      <div>
        <h3 class="l2vpn-entity">NA</h3>
        <h4 class="l2vpn-node"></h4>
        <h4><span class="l2vpn-interface"></span> <small class="l2vpn-interface-description"></small></h4>
        <h5 class="l2vpn-tag"></h5>
      </div>

      <iframe class="l2vpn-graph" height="100" frameborder="0" style="flex: 1;"></iframe>

      <div style="display: block;">
        <button class="btn btn-link l2vpn-modify-button" type="button" onclick="" style="padding: 12 6 12 6;">
          <span class="glyphicon glyphicon-edit"></span>
        </button>
        <button class="btn btn-link l2vpn-delete-button" type="button" onclick="" style="padding: 12 6 12 6;">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </div>
    </div>

  </div>
</template>



<div class="modal fade" role="dialog" tabindex="-1" id="add-endpoint-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="endpoint-select-header" class="modal-title">Select an Endpoint</h4>
      </div>
      <div class="modal-body">
        <div style="margin-bottom: 15px;">
          <div id="entity-alert" class="alert alert-danger" role="alert" style="display: none;"></div>
          <div id="entity-alert-ok" class="alert alert-info" role="alert" style="display: none;"></div>

          <ul class="nav nav-tabs">
            <li role="presentation">
              <a id="basic" href="#basic-content" aria-controls="basic" role="tab" data-toggle="tab">By Entity</a>
            </li>
            <li role="presentation" class="active">
              <a id="advanced" href="#advanced-content" aria-controls="advanced" role="tab" data-toggle="tab">My Interfaces</a>
            </li>
          </ul>

          <div class="tab-content">
            <div role="tabpanel" id="basic-content" class="tab-pane">
              <div style="margin-bottom: 15px;"></div>

              <!-- entity form -->
              <div class="form-group">
                <input id="entity-search" class="form-control" type="text" placeholder="Search"/>
                <div id="entity-search-list" class="list-group" style="max-height:250px; overflow-y:scroll; position: absolute; width: 95%; z-index: 100; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"></div>

                <div style="height: 200px; overflow-y: scroll; margin-top: 15px; margin-bottom: 15px;">
                  <div id="entity-list" class="list-group">Loading...</div>
                </div>
                <div class="form-group">
                  <label class="control-label">VLAN</label>
                  <select id="entity-vlans" class="form-control"></select>
                </div>
                <div class="form-group">
                  <label class="control-label">Max Bandwidth (Mb/s)</label>
                  <select id="entity-bandwidth" class="form-control"></select>
                </div>
                <!-- style="display: ${entity.cloud_interconnect_id ? 'block' : 'none'};" -->
                <div class="form-group" id="entity-cloud-account">
                  <label id="entity-cloud-account-label" class="control-label">Cloud Label</label>
                  <input id="entity-cloud-account-id" class="form-control" type="text" placeholder="123456789">
                </div>

                <!-- style="display: ${vlanSelectable ? 'inline-block' : 'none'}" -->
                <button id="add-entity-submit" class="btn btn-success" type="submit">
                  Add Endpoint
                </button>
                <!-- style="display: ${accessRequestable ? 'inline-block' : 'none'}" -->
                <button id="add-entity-request-access"
                        class="btn btn-info"
                        type="button"
                        onclick="location.href='mailto:[% admin_email %]?SUBJECT=System Support: NDDI/OS3E Entity Access Request';">
                  Request Access
                </button>
                <button id="add-entity-cancel" class="btn btn-danger" type="button">
                  Cancel
                </button>



              </div>
            </div>

            <div role="tabpanel" id="advanced-content" class="tab-pane active">
              <div style="margin-bottom: 15px;"></div>

              <!-- interface form -->
              <div class="form-group">
                <label class="control-label">Interface</label>
                <select id="endpoint-select-interface" class="form-control">
                  <!-- loading interfaces -->
                </select>
              </div>
              <div class="form-group">
                <label class="control-label">VLAN</label>
                <select id="endpoint-select-vlan" class="form-control">
                  <!-- loading vlans -->
                </select>
              </div>
              <div class="form-group">
                <label class="control-label">Max Bandwidth (Mb/s)</label>
                <input id="endpoint-bandwidth"
                       class="form-control"
                       type="number"
                       placeholder="Unlimited"
                       min="10"
                       max="100000">
              </div>
              <div class="form-group">
                <input id="endpoint-index" class="form-control" type="hidden">
              </div>

              <!-- if props.interface == -1 then 'disabled' else '' -->
              <button id="add-endpoint-submit" class="btn btn-success" type="submit">
                Add Endpoint
              </button>
              <button id="add-endpoint-cancel" class="btn btn-danger" type="button">
                Cancel
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
